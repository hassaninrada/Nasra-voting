<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secondary Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #388e3c;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Secondary Admin Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="admin@nasraschool.edu.pk" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required />

    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      // You can add more allowed logins here
      const validAdmins = [
        { email: "hassaninrada@gmail.com", password: "7890" },
        { email: "secondary@nasraschool.edu.pk", password: "securepass" }
      ];

      const matched = validAdmins.find(
        admin => admin.email === email && admin.password === password
      );

      if (matched) {
        localStorage.setItem("secondary_admin_logged_in", "true");
        window.location.href = "dashboard secondary.html";
      } else {
        errorDiv.textContent = "Invalid email or password.";
      }
    }
  </script>

</body>
</html>
