<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Head Boy — Secondary Wing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 20px 40px -10px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
    }

    .fadeIn {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .candidate-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-glass);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border-radius: 3rem;
    }

    .candidate-card:hover {
      transform: translateY(-8px);
      background: white;
      border-color: var(--primary-blue);
      box-shadow: 0 30px 60px -15px rgba(13, 71, 161, 0.2);
    }

    .skeleton {
      background: linear-gradient(90deg, #E3F2FD 25%, #BBDEFB 50%, #E3F2FD 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>

<body class="min-h-screen pb-20">

  <!-- Header -->
  <header class="bg-white border-b-2 border-blue-50 p-6 mb-12 flex justify-between items-center shadow-sm">
    <div class="flex items-center gap-4">
      <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp"
        class="w-12 h-12 rounded-xl bg-blue-900 p-1" />
      <div>
        <h1 class="text-xl font-black tracking-tight uppercase text-blue-900 leading-none">Secondary Wing</h1>
        <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mt-1">General Election — 2026</p>
      </div>
    </div>
    <div class="flex flex-col items-end">
      <span class="text-[9px] font-black text-blue-300 uppercase tracking-widest leading-none mb-1">Electronic
        Ballot</span>
      <span class="text-lg font-black leading-none text-blue-900">WING HEAD BOY</span>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 fadeIn">
    <!-- Progress Bar -->
    <div class="flex gap-2 mb-16 max-w-md mx-auto">
      <div class="h-2 flex-1 bg-blue-900 rounded-full shadow-lg shadow-blue-200"></div>
      <div class="h-2 flex-1 bg-blue-100 rounded-full"></div>
      <div class="h-2 flex-1 bg-blue-100 rounded-full"></div>
      <div class="h-2 flex-1 bg-blue-100 rounded-full"></div>
      <div class="h-2 flex-1 bg-blue-100 rounded-full"></div>
    </div>

    <div class="text-center mb-16">
      <h2 class="text-4xl font-black text-blue-900 mb-4 tracking-tight">Select Your Candidate</h2>
      <p class="text-blue-700/60 font-medium max-w-lg mx-auto leading-relaxed">
        Cast your vote for the next Head Boy of the Secondary Wing.
      </p>
    </div>

    <div id="candidatesGrid" class="grid grid-cols-4 gap-8">
      <!-- Skeletons -->
      <div class="skeleton h-80 rounded-[3rem]"></div>
      <div class="skeleton h-80 rounded-[3rem]"></div>
      <div class="skeleton h-80 rounded-[3rem]"></div>
      <div class="skeleton h-80 rounded-[3rem]"></div>
    </div>
  </main>

  <footer
    class="fixed bottom-0 w-full bg-white/80 backdrop-blur-md border-t-2 border-blue-50 p-5 flex justify-center gap-10 z-40">
    <div class="flex items-center gap-2">
      <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
      <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Secure Session SSL</span>
    </div>
    <div class="text-[10px] font-black text-blue-900 uppercase tracking-widest bg-blue-50 px-4 py-1 rounded-full">Step 1
      of 5</div>
  </footer>

  <script type="module" src="headboy-secondary.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
