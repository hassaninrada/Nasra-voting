<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote for Head Boy - Primary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3e0;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #ef6c00;
      margin-bottom: 30px;
    }
    .candidates-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      width: 100%;
    }
    .candidate {
      background: #ffe0b2;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      user-select: none;
    }
    .candidate:hover {
      background-color: #ffcc80;
    }
    .candidate img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ef6c00;
    }
    .candidate-name {
      font-weight: bold;
      font-size: 18px;
      color: #bf360c;
    }
  </style>
</head>
<body>

  <h2>Vote for Head Boy (Primary)</h2>

  <div class="candidates-container">
    <div class="candidate" onclick="castVote('Ali Khan')">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Ali Khan" />
      <div class="candidate-name">Ali Khan</div>
    </div>
    <div class="candidate" onclick="castVote('Zaid Sheikh')">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Zaid Sheikh" />
      <div class="candidate-name">Zaid Sheikh</div>
    </div>
  </div>

  <script>
    function castVote(candidate) {
      const gr = localStorage.getItem("primary_gr"); // ✅ Use consistent GR key
      if (!gr) {
        console.error("GR number not found");
        return;
      }

      // Count vote
      let votes = JSON.parse(localStorage.getItem("votes_primaryheadboy") || "{}");
      votes[candidate] = (votes[candidate] || 0) + 1;
      localStorage.setItem("votes_primaryheadboy", JSON.stringify(votes));

      // ✅ Save selected candidate name for confirm page
      localStorage.setItem("selected_primary_headboy_" + gr, candidate);

      // Go to next page
      window.location.href = "headgirl primary.html";
    }
  </script>

</body>
</html>
