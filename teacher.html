<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Access â€” Nasra School Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 20px 40px -10px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    .glass-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-glass);
      box-shadow: var(--shadow-premium);
    }

    .fadeIn {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md z-10 fadeIn">
    <div class="glass-card rounded-[2.5rem] p-10 relative overflow-hidden">
      <!-- Blue Accent -->
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-indigo-600"></div>

      <div class="text-center mb-10">
        <div
          class="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center mx-auto mb-6 group shadow-inner shadow-blue-100">
          <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp"
            class="w-12 h-12 grayscale brightness-50 opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all" />
        </div>
        <h1 class="text-3xl font-black text-blue-900 tracking-tight mb-2">Faculty Portal</h1>
        <p class="text-blue-400 font-medium uppercase text-[10px] tracking-widest">Nasra Trust Executive Access</p>
      </div>

      <div class="space-y-6">
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <i class="fa-solid fa-key text-blue-200 group-focus-within:text-blue-600 transition-colors"></i>
          </div>
          <input type="password" id="teacherCode"
            class="w-full bg-white border-2 border-blue-50 text-blue-900 rounded-2xl py-5 pl-12 pr-12 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all font-black placeholder:text-blue-100"
            placeholder="Credential Code (e.g. TCH101)">
          <button type="button" id="toggleVisibleBtn"
            class="absolute inset-y-0 right-0 pr-5 flex items-center text-blue-400 hover:text-blue-600 transition-colors">
            <i id="eyeIcon" class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div id="error"
          class="text-blue-400 text-[10px] font-black uppercase tracking-widest text-center min-h-[1rem] transition-all duration-300">
          Ready for Authentication
        </div>

        <button id="authorizeBtn"
          class="w-full bg-blue-600 hover:bg-black text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-3 active:scale-[0.98]">
          <span>Authorize Access</span>
          <i class="fa-solid fa-shield-halved"></i>
        </button>
      </div>

      <div class="mt-10 pt-10 border-t-2 border-blue-50 flex flex-col items-center gap-4">
        <div class="flex items-center gap-2">
          <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
          <span class="text-[9px] font-black text-blue-300 uppercase tracking-widest">Encrypted Auth Active</span>
        </div>
        <a href="index.html"
          class="text-blue-400 hover:text-blue-600 text-[10px] font-black transition-colors uppercase tracking-widest">Return
          to Entry Gate</a>
      </div>
    </div>
  </div>

  <script src="teacher.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
