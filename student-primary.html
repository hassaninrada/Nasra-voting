<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primary Wing Login — Nasra School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 20px 40px -10px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
    }

    .fadeIn {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-glass);
      box-shadow: var(--shadow-premium);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-md fadeIn">
    <!-- Logo & Title Section -->
    <div class="text-center mb-8">
      <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp"
        class="w-24 h-24 mx-auto mb-6 drop-shadow-lg" alt="Nasra Logo">
      <h1 class="text-3xl font-black text-blue-900 tracking-tight mb-2">Primary Wing</h1>
      <p class="text-blue-400 font-medium">E-Election Hub Portal</p>
    </div>

    <!-- Login Card -->
    <div class="glass-card rounded-[2.5rem] p-10 relative overflow-hidden">
      <!-- Blue Accent -->
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-blue-600"></div>

      <div class="mb-8">
        <h2 class="text-xl font-bold text-blue-900 mb-2">Student Verification</h2>
        <p class="text-sm text-blue-700/60 font-medium leading-relaxed">
          Provide your 11-digit Registration ID to authorize your voting session.
        </p>
      </div>

      <div class="space-y-6">
        <div class="relative">
          <label
            class="text-[9px] font-black text-blue-500 uppercase tracking-widest absolute -top-2 left-6 bg-white px-2 z-10 rounded-full border border-blue-100">
            Registration ID
          </label>
          <div class="relative">
            <i class="fa-solid fa-id-card absolute left-5 top-1/2 -translate-y-1/2 text-blue-200"></i>
            <input type="text" id="CidnoInput" placeholder="e.g. 202400123"
              class="w-full pl-14 pr-4 py-5 bg-white border-2 border-blue-50 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-lg font-black text-blue-900 placeholder:text-blue-100">
          </div>
        </div>

        <button id="loginBtn"
          class="w-full bg-blue-600 hover:bg-black text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-3 group active:scale-[0.98] cursor-pointer touch-manipulation">
          <span>Authorize Session</span>
          <i class="fa-solid fa-arrow-right-long transition-transform group-hover:translate-x-2"></i>
        </button>
      </div>

      <div class="mt-8 text-center text-[10px] font-black uppercase tracking-[0.2em] text-blue-300">
        Secure Encryption Locked
      </div>

      <div class="mt-4 text-center">
        <a href="index.html"
          class="text-[10px] font-black text-blue-400 hover:text-blue-600 transition-colors uppercase tracking-widest">
          <i class="fa-solid fa-chevron-left mr-1 scale-75"></i> Return to Hub
        </a>
      </div>
    </div>

    <!-- Footer Info -->
    <p class="text-center mt-10 text-[9px] font-black text-blue-300 uppercase tracking-[0.4em]">
      Official Election Infrastructure © 2026
    </p>
  </div>

  <div id="toast"
    class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold text-sm hidden z-50 transition-all">
  </div>

  <script type="module" src="student-primary.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
