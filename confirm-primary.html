<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Review â€” Primary Wing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 20px 40px -10px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
    }

    .fadeIn {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-glass);
      box-shadow: var(--shadow-premium);
    }

    .spinner-orb {
      width: 80px;
      height: 80px;
      border: 4px solid var(--soft-blue);
      border-top: 4px solid var(--deep-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl fadeIn">
    <div class="glass-card rounded-[3rem] p-12 relative overflow-hidden">
      <!-- Blue Header -->
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-blue-700"></div>

      <div class="text-center mb-12">
        <div class="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center mx-auto mb-6">
          <i class="fa-solid fa-clipboard-check text-blue-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black text-blue-900 tracking-tight mb-2">Review Your Ballot</h1>
        <p class="text-blue-400 font-medium tracking-widest uppercase text-[10px]">Primary Wing E-Election Hub</p>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-10">
        <!-- Head Boy -->
        <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-blue-50">
          <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-1">Wing Head Boy</span>
          <div class="text-xl font-black text-blue-900" id="hb">Loading...</div>
        </div>
        <!-- Head Girl -->
        <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-blue-50">
          <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-1">Wing Head Girl</span>
          <div class="text-xl font-black text-blue-900" id="hg">Loading...</div>
        </div>
        <!-- Deputy Head Boy -->
        <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-blue-50">
          <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-1">Deputy Head Boy</span>
          <div class="text-xl font-black text-blue-900" id="dhb">Loading...</div>
        </div>
        <!-- Deputy Head Girl -->
        <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-blue-50">
          <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-1">Deputy Head
            Girl</span>
          <div class="text-xl font-black text-blue-900" id="dhg">Loading...</div>
        </div>
      </div>

      <div class="space-y-4">
        <button id="finalBtn"
          class="w-full bg-blue-600 hover:bg-black text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-100 flex items-center justify-center gap-3 group active:scale-[0.98] cursor-pointer touch-manipulation">
          <span>Finalize Decisions</span>
          <i class="fa-solid fa-shield-halved transition-transform group-hover:scale-110"></i>
        </button>

        <button id="restartBtn"
          class="w-full bg-white border-2 border-blue-50 text-blue-300 font-black py-4 rounded-2xl hover:bg-blue-50 hover:text-blue-600 transition-all flex items-center justify-center gap-2 text-xs uppercase tracking-widest">
          <i class="fa-solid fa-rotate-left"></i>
          <span>Discard & Restart</span>
        </button>
      </div>

      <p class="text-center mt-10 text-[9px] font-black text-blue-200 uppercase tracking-widest">
        Encrypted Session ID: <span id="sessId" class="text-blue-400">#00000000</span>
      </p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loader" class="fixed inset-0 bg-white/95 backdrop-blur-md z-50 hidden flex-col items-center justify-center">
    <div class="spinner-orb mb-8"></div>
    <h2 class="text-2xl font-black text-blue-900 tracking-tight">Encrypting Ballot</h2>
    <p class="text-blue-400 font-medium mt-2">Connecting to Secure Supabase Grid...</p>
  </div>

  <div id="toast"
    class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold text-sm hidden z-50 transition-all block">
  </div>

  <script type="module" src="confirm-primary.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
