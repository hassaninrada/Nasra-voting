<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Your Vote - Primary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      color: #558b2f;
      margin-bottom: 20px;
    }
    .summary-box {
      background-color: #e6ee9c;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #33691e;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }
    .summary-box p {
      margin: 10px 0;
    }
    button {
      background-color: #558b2f;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #33691e;
    }
  </style>
</head>
<body>

  <h2>Confirm Your Vote</h2>

  <div class="summary-box">
    <p><strong>Head Boy:</strong> <span id="headboy">Loading...</span></p>
    <p><strong>Head Girl:</strong> <span id="headgirl">Loading...</span></p>
    <p><strong>Deputy Head Boy:</strong> <span id="deputyboy">Loading...</span></p>
    <p><strong>Deputy Head Girl:</strong> <span id="deputygirl">Loading...</span></p>
  </div>

  <button onclick="submitVote()">Submit Final Vote</button>

  <script>
    const gr = localStorage.getItem("primary_gr");

    // Show selected candidates from localStorage
    const headboy = localStorage.getItem("selected_primary_headboy_" + gr) || "Not selected";
    const headgirl = localStorage.getItem("selected_primary_headgirl_" + gr) || "Not selected";
    const deputyboy = localStorage.getItem("selected_primary_deputyheadboy_" + gr) || "Not selected";
    const deputygirl = localStorage.getItem("selected_primary_deputyheadgirl_" + gr) || "Not selected";

    document.getElementById("headboy").textContent = headboy;
    document.getElementById("headgirl").textContent = headgirl;
    document.getElementById("deputyboy").textContent = deputyboy;
    document.getElementById("deputygirl").textContent = deputygirl;

    function submitVote() {
      
  

      voteIfSelected("primary_headboy", headboy);
      voteIfSelected("primary_headgirl", headgirl);
      voteIfSelected("primary_deputyheadboy", deputyboy);
      voteIfSelected("primary_deputyheadgirl", deputygirl);

      localStorage.setItem("voted_primary_" + gr, "true");

      // Go to success page
      window.location.href = "success primary.html";
    }

    function voteIfSelected(role, candidate) {
      if (!candidate || candidate === "Not selected") return;
      let votes = JSON.parse(localStorage.getItem("votes_" + role) || "{}");
      votes[candidate] = (votes[candidate] || 0) + 1;
      localStorage.setItem("votes_" + role, JSON.stringify(votes));
    }
  </script>

</body>
</html>
