<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Confirmed â€” Primary Wing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 20px 40px -10px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
    }

    .bounceIn {
      animation: bounceIn 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1);
      }
    }

    .confetti-slow {
      animation: confetti 4s linear infinite;
    }

    @keyframes confetti {
      from {
        transform: translateY(-100%) rotate(0deg);
      }

      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

  <!-- Subtle Confetti -->
  <div class="fixed inset-0 pointer-events-none opacity-20">
    <div class="absolute top-10 left-1/4 w-4 h-4 bg-blue-500 rounded-full confetti-slow" style="animation-delay: 1s">
    </div>
    <div class="absolute top-20 right-1/4 w-3 h-3 bg-indigo-500 rounded-lg confetti-slow" style="animation-delay: 2s">
    </div>
    <div class="absolute top-40 left-1/2 w-4 h-2 bg-blue-300 rounded-sm confetti-slow" style="animation-delay: 0.5s">
    </div>
  </div>

  <div class="w-full max-w-lg text-center bounceIn">
    <div
      class="bg-white/70 backdrop-blur-md border-2 border-blue-50 rounded-[3.5rem] p-12 shadow-2xl relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-indigo-600"></div>

      <div
        class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner shadow-blue-100">
        <i class="fa-solid fa-check text-blue-600 text-4xl"></i>
      </div>

      <h1 class="text-4xl font-black text-blue-900 tracking-tight mb-4">Ballot Cast!</h1>
      <p class="text-blue-700/60 font-medium leading-relaxed mb-10">
        Your primary wing leadership choices have been safely encrypted and recorded in the secure cloud database.
      </p>

      <button id="exitBtn"
        class="w-full bg-blue-900 hover:bg-black text-white font-black py-5 rounded-3xl transition-all shadow-xl shadow-blue-200 flex items-center justify-center gap-3 group active:scale-[0.98] cursor-pointer touch-manipulation">
        <span>Exit Portal</span>
        <i class="fa-solid fa-arrow-right-from-bracket transition-transform group-hover:translate-x-2"></i>
      </button>

      <div class="mt-8 flex items-center justify-center gap-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Election Audit Complete</span>
      </div>
    </div>
  </div>

  <script src="success-primary.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
