<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard (Primary) - Nasra School</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
    }

    .sidebar {
      width: 70px;
      background-color: #e3f2e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      border-right: 1px solid #ccc;
    }

    .sidebar img {
      width: 50px;
      height: 50px;
      margin-bottom: 40px;
    }

    .sidebar button {
      background: none;
      border: none;
      margin: 10px 0;
      cursor: pointer;
      font-size: 20px;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      float: right;
      margin-bottom: 20px;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .reset-btn, .export-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    .reset-btn:hover {
      background-color: #c62828;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }

    #voterStats {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp" alt="Nasra Logo" />
    <button onclick="location.reload()" title="Reload">üîÑ</button>
    <button onclick="resetAllVotes()" title="Reset All Votes">üóëÔ∏è</button>
  </div>

  <div class="main">
    <h1>üìä Admin Dashboard (Primary)</h1>

    <select id="categorySelect" onchange="updateChart()">
      <option value="primary_headboy">Primary Head Boy</option>
      <option value="primary_headgirl">Primary Head Girl</option>
      <option value="primary_deputyheadboy">Primary Deputy Head Boy</option>
      <option value="primary_deputyheadgirl" selected>Primary Deputy Head Girl</option>
    </select>

    <canvas id="resultChart" height="120"></canvas>
    <div id="voterStats"></div>

    <button class="reset-btn" onclick="resetAllVotes()">Reset All Votes</button>
    <button class="export-btn" onclick="exportToCSV()">Export CSV</button>
  </div>

  <script>
    const roleNames = {
      primary_headboy: "Primary Head Boy",
      primary_headgirl: "Primary Head Girl",
      primary_deputyheadboy: "Primary Deputy Head Boy",
      primary_deputyheadgirl: "Primary Deputy Head Girl"
    };

    let chart;

    function getVoterCount() {
      let count = 0;
      for (let key in localStorage) {
        if (key.startsWith("primary_voted_")) count++;
      }
      return count;
    }

    function createChart(role) {
      const ctx = document.getElementById("resultChart").getContext("2d"); // ‚úÖ Moved here

      const votes = JSON.parse(localStorage.getItem("votes_" + role) || "{}");
      const names = Object.keys(votes);
      const counts = Object.values(votes);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: names,
          datasets: [{
            label: "Votes",
            data: counts,
            backgroundColor: names.map(() => `hsl(${Math.random() * 360}, 60%, 70%)`),
            borderRadius: 5,
            barThickness: 60
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: "bottom" },
            title: {
              display: true,
              text: roleNames[role],
              font: { size: 20 }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });

      
    }

    function updateChart() {
      const role = document.getElementById("categorySelect").value;
      createChart(role);
    }

    function resetAllVotes() {
      const confirmReset = confirm("‚ö†Ô∏è Are you sure you want to delete all votes?");
      if (!confirmReset) return;

      const roles = [
        "primary_headboy",
        "primary_headgirl",
        "primary_deputyheadboy",
        "primary_deputyheadgirl"
      ];
      roles.forEach(role => localStorage.removeItem("votes_" + role));

      for (let key in localStorage) {
        if (key.startsWith("primary_voted_") || key.startsWith("voted-")) {
          localStorage.removeItem(key);
        }
      }

      localStorage.setItem("primary_reset_signal", Date.now());
      alert("‚úÖ All votes and GR numbers have been reset.");
      updateChart();
    }

    function exportToCSV() {
      const role = document.getElementById("categorySelect").value;
      const votes = JSON.parse(localStorage.getItem("votes_" + role) || "{}");

      let csvContent = "data:text/csv;charset=utf-8,Candidate,Votes\n";
      for (let name in votes) {
        csvContent += `${name},${votes[name]}\n`;
      }

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${role}_results.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = () => {
      createChart("primary_deputyheadgirl"); // default selected
    };
  </script>

</body>
</html>
