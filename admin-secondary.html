<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Login — Secondary Administration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3498DB;
      --light-blue-bg: #E3F2FD;
      --soft-blue: #BBDEFB;
      --deep-blue: #1565C0;
      --text-main: #0D47A1;
      --card-glass: rgba(255, 255, 255, 0.7);
      --border-glass: rgba(187, 222, 251, 0.5);
      --shadow-premium: 0 50px 100px -20px rgba(13, 71, 161, 0.1);
    }

    body {
      background-color: var(--light-blue-bg);
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .premium-card {
      background: var(--card-glass);
      backdrop-filter: blur(24px);
      border: 2px solid var(--border-glass);
      box-shadow: var(--shadow-premium);
      width: 100%;
      max-width: 450px;
    }

    .fadeIn {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .aura-orb {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--soft-blue);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      z-index: 0;
    }
  </style>
</head>

<body class="p-6">

  <div class="aura-orb top-[-10%] left-[-10%] floating"></div>
  <div class="aura-orb bottom-[-10%] right-[-10%] floating" style="animation-delay: -1s;"></div>

  <div class="w-full max-w-md z-10 fadeIn">
    <div class="premium-card rounded-[3rem] p-12 relative overflow-hidden">
      <!-- Blue Accent -->
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-700 to-blue-400"></div>

      <div class="text-center mb-10">
        <div
          class="w-20 h-20 bg-white rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-sm border border-blue-50">
          <img src="https://nasraschool.edu.pk/wp-content/uploads/2024/03/logo.webp" class="w-12 h-12" />
        </div>
        <h1 class="text-3xl font-black text-blue-900 tracking-tight mb-2">Secondary Login</h1>
        <p class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.2em]">Administrative Infrastructure</p>
      </div>

      <form id="adminForm" class="space-y-5">
        <div class="space-y-1">
          <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest pl-2">Gmail Credentials</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-blue-300 text-xs"></i>
            </div>
            <input type="email" id="email"
              class="w-full bg-white/50 border-2 border-blue-50 text-blue-900 rounded-2xl py-4 pl-12 pr-5 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all font-medium placeholder:text-blue-200"
              placeholder="admin@nasra.edu.pk" required>
          </div>
        </div>

        <div class="space-y-1">
          <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest pl-2">Access Key</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-blue-300 text-xs"></i>
            </div>
            <input type="password" id="password"
              class="w-full bg-white/50 border-2 border-blue-50 text-blue-900 rounded-2xl py-4 pl-12 pr-5 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all font-medium placeholder:text-blue-200"
              placeholder="••••••••" required>
          </div>
        </div>

        <div id="error"
          class="text-red-500 text-[10px] font-black uppercase tracking-widest text-center min-h-[1rem] hidden">Access
          Denied — Security Check Failed</div>

        <button type="button" id="loginBtn"
          class="w-full bg-blue-800 hover:bg-black text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-200 flex items-center justify-center gap-3 active:scale-[0.98] mt-4 cursor-pointer touch-manipulation">
          <span>Authorize Entry</span>
          <i class="fa-solid fa-shield-check"></i>
        </button>
      </form>

      <div class="mt-10 pt-8 border-t border-blue-50 text-center">
        <a href="index.html"
          class="text-blue-400 hover:text-blue-600 text-[10px] font-black uppercase tracking-widest transition-colors flex items-center justify-center gap-2">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Return to Hub</span>
        </a>
      </div>
    </div>
  </div>

  <script src="admin-secondary.js"></script>
  <script src='developer-credit.js'></script>
</body>

</html>
